<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Employee Details</h2>
    <form action="">
        <label for="t1">First Name: </label>
        <input type="text" name="name" id="t1"><br><br>
        <label for="t2">Last Name: </label>
        <input type="text" name="last-name" id="t2"><br><br>
        <label for="d1">Your Birth Date: </label>
        <input type="date" name="Birth" id="d1"><br><br>

        <input type="radio" name="M" id="r1">
        <label for="r1">Male</label>
        <input type="radio" name="F" id="r2">
        <label for="r2">Female</label><br><br>

        <label for="t3">Employee ID:</label>
        <input type="text" name="ID" id="t3"><br><br>
        <label for="n1">Phone Number:</label>
        <input type="number" name="phone" id="n1"><br><br>

    </form>
</body>

</html>
