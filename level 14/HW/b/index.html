<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="scan">Scan for:</label><br>
        <select name="dir" id="scan">
            <option value="A-D">Active Directory</option>
            <option value="P-D">Passive Directory</option>
            <option value="other">Other...</option>
        </select><br>
        <label for="t1">Fully-qualified domain name:</label><br>
        <input type="text" name="F-q" id="t1"><br>
        <label for="t2">Organizational Unit:</label><br>
        <input type="text" name="O-U" id="t2"><br>
        <label for="t3">Domain Controler:</label><br>
        <input type="text" name="D-C" id="t3"><br>
        <label for="t4">Username</label><br>
        <input type="text" name="Usern" id="t4"><br>
        <label for="p1">Password:</label><br>
        <input type="password" name="Pass" id="p1"><br>
    </form>
</body>

</html>
