<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Order summary card</title>

<body class="flex justify-center item-center vh-100 font-red-hat bg-light-gray background-image">
  <div class="bg-white box-shadow-primary radius-15">
    <img src="./images/illustration-hero.svg" alt="illustration-hero" class="radius-top-15">

    <h1 class="font-size-30 weight-900 text-center p-t-40">Order Summary</h1>
    <div class="flex justify-center">
      <p class="text-center text-gray p-t-b-30 max-width line-height-primary">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
    </div>

    <div class="flex flex-row p-t-b-30 gap-10 justify-center item-center">
      <div>
        <img src="./images/icon-music.svg" alt="icon-music">
      </div>
      <div class="line-height-primary p-r">
        <p class="weight-700">
          Annual Plan
        </p>
        <p class="text-gray">
          $59.99/year
        </p>
      </div>
      

      <div>
        <a href="" class="text-blue weight-700 link-hover">Change</a>
      </div>
    </div>

    <div class="flex flex-col">
      <button class="bg-blue text-light-gray weight-700 m-30 p-t-b-15 radius-10 button-hower-1">Proceed to Payment</button>
      <button class="text-gray m-b-30 button-hower-2 weight-700">Cancel Order</button>
    </div>
  </div>
</body>

</html>
