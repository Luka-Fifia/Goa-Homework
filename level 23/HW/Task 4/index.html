<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Design/style4.css">
</head>
<body>
    <h2>Weather Station</h2>
    <table>
        <tr>
            <th rowspan="2">Station</th>
            <th colspan="2">Temperature</th>
            <th rowspan="2">Humidity</th>
            <th rowspan="2">Weather</th>
        </tr>

        <tr>
            <th>Max</th>
            <th>Min</th>
        </tr>

        <tr>
            <td id="USA">USA</td>
            <td>24</td>
            <td>19</td>
            <td>60%</td>
            <td id="Cloudy">Cloudy</td>
        </tr>

        <tr>
            <td id="Germany">Germany</td>
            <td>5</td>
            <td>-1</td>
            <td>70%</td>
            <td id="Rainy">Rainy</td>
        </tr>
    </table>
</body>
</html>
