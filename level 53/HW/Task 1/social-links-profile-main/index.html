<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/reset.css">

  <div class="flex justify-center item-center flex-col bg-grey text-white radius-10 p-bottom">

    <div>
      <button type="button" class="text-white font-inter button-width bg-light-grey p-15 radius-10 bg-hover m-10">GitHub</button>

    <div>

    </div>
    <div>
      <button type="button" class="text-white font-inter button-width bg-light-grey p-15 radius-10 bg-hover m-10">LinkedIn</button>
    </div>

    </div>
    <div>
