<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body class="vh-100 flex justify-center item-center bg-cyan bg-image">
  <div class="bg-white border-radius-10 kumbh-font text-center bg-primary">
    <img src="./images/image-victor.jpg" alt="Victor Crest Black Guy" class="border-radius-full p-5 bg-white m-top-90">
    <div class="">
      <div class="flex gap-10 justify-center line-height">
        <h2 class="weight-700">Victor Crest</h2>
        <p>26</p>
      </div>

      <p class="p-l text-gray">London</p>
    </div>
  
    <div class="flex space-around border-top">
      <div class="p-20-30 line-height">
        <h2>80K</h2>
        <p class="text-gray font-size-14 letter-spacing">Followers</p>
      </div>
      <div class="p-20-30 line-height">
        <h2>803K</h2>
        <p class="text-gray font-size-14 letter-spacing">Likes</p>
      </div>
      <div class="p-20-30 line-height">
        <h2>1.4K</h2>
        <p class="text-gray font-size-14 letter-spacing">Photos</p>
      </div>
    </div>
  </div>

</html>
