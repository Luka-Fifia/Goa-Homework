<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body class="flex justify-center item-center vh-100 bg-300">
  <div class="flex flex-col justify-center item-center bg-white r-10 shadow">
    <div class="p-10">
      <img src="./images/image-qr-code.png" alt="qr code" width="250px" class="r-10">
    </div>
    <div class="weight-700 font-outfit max-w text-center font-size p-20">
      <h1>Improve your front-end skills by building projects</h1>
    </div>
    <div class="weight-400 font-outfit max-w text-center p-bottom-40">
      <p>
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </div>
  </div>
</body>

</html>
