<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body class="bg-cream height flex justify-center item-center">
  <div class="flex gap-20 bg-white rounded-10 width-primery">
    <div>
      <img src="./images/image-product-desktop.jpg" alt="" width="300" class="rounded-10-l">
    </div>
    <div>

      <p class="p-15 uppercase font-primary font-weight-300 pt-30 f-size spacing-primary">
        Perfume
      </p>

      <h1 class="h-size-primary hw-primery font-weight-700 p-15">Gabrielle Essence Eau De Parfum</h1>

      <p class="pw-primary p-15 font-primary font-weight-300 f-size line-height-primary">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="p-15 flex gap-20 item-center text-gray">
        <div class="h-size-primary font-secondary font-weight-900 text-green">
          $149.99
        </div>
        <div class="text-decoration">
          $169.99
        </div>
      </div>
      <div class="flex justify-center pt-20">
        <button type="button" class="f-size bg-green flex item-center gap-20 p-15 text-white font-primary px rounded-10 bg-hover"><img src="./images/icon-cart.svg" alt="cart icon" width="15px">Add to Cart</button>
      </div>
    </div>
  </div>

</body>

</html>
