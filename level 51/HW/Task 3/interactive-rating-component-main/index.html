<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body class="bg-dark-blue text-white font-primary h-screen flex justify-center item-center">
  <div class="bg-linear p-20 rounded-20 flex flex-col gap-20">
    <div class="bg-blue size-secondary flex justify-center item-center rounded-full">
      <img src="./images/icon-star.svg" alt="Star icon">
    </div>

    <h1 class="text-primary">How did we do?</h1>

    <p class="text-light-gray w-p line-height-primary">Please let us know how we did with your support request. All
      feedback is appreciated
      to help us improve our offering!</p>
    <div class="flex justify-between">
      <button type="button" class="bg-blue text-light-gray rounded-full size-primary bg-hover cursor">1</button>
      <button type="button" class="bg-blue text-light-gray rounded-full size-primary bg-hover cursor">2</button>
      <button type="button" class="bg-blue text-light-gray rounded-full size-primary bg-hover cursor">3</button>
      <button type="button" class="bg-blue text-light-gray rounded-full size-primary bg-hover cursor">4</button>
      <button type="button" class="bg-blue text-light-gray rounded-full size-primary bg-hover cursor">5</button>
    </div>
    <a href="./pages/page-1.html" class="bg-orange rounded-20 p-15 bg-hover cursor text-center">
      <button type="button" class="spacing-primary font-bald font-primary uppercase">Submit</button>
    </a>
  </div>

</body>

</html>
